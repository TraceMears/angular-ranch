<form [formGroup]="emailFormGroup" (ngSubmit)="sendEmail()">
    
        <div class="row">
            <div class="col-md-2"><label>Subject line</label></div>
            <input formControlName="subject" type="text" class="form-control">
        </div>
        <br>
        <div class="row">
            <div class="col-md-2"><label>Email Body</label></div>
            <input formControlName="body" type="text" class="form-control">
        </div>


    <div class="text-center">
        <button type="submit" class="btn btn-info">Send Email</button>
    </div>

</form>
